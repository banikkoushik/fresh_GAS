<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freshers Check Desk</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button.secondary {
      background: linear-gradient(to right, #f093fb, #f5576c);
    }
    
    .screen {
      display: none;
    }
    
    .active {
      display: block;
    }
    
    #qr-reader {
      width: 100%;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .student-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #667eea;
    }
    
    .student-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .info-item {
      margin-bottom: 8px;
    }
    
    .info-label {
      font-weight: 600;
      color: #666;
      font-size: 14px;
    }
    
    .info-value {
      color: #333;
    }
    
    .student-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      display: block;
      border: 3px solid #667eea;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      font-weight: 600;
    }
    
    .success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }
    
    .warning {
      background: #fff3e0;
      color: #ef6c00;
      border: 1px solid #ff9800;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .student-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN SCREEN -->
    <div id="login" class="screen active">
      <h2>Coordinator Login</h2>
      <p style="text-align: center; margin-bottom: 20px; color: #666;">Enter your credentials to access the scanner</p>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      
      <button onclick="login()">Login</button>
      
      <div id="loginMessage" class="message" style="display: none;"></div>
      
      <div style="margin-top: 20px; padding: 15px; background: #f0f8ff; border-radius: 8px;">
        <h4 style="margin-bottom: 10px; color: #333;">Test Credentials:</h4>
        <p style="font-size: 14px; margin: 5px 0;">Username: <strong>admin</strong> | Password: <strong>admin123</strong></p>
        <p style="font-size: 14px; margin: 5px 0;">Username: <strong>coordinator1</strong> | Password: <strong>coord123</strong></p>
        <p style="font-size: 14px; margin: 5px 0;">Username: <strong>coordinator2</strong> | Password: <strong>coord123</strong></p>
      </div>
    </div>

    <!-- SCANNER SCREEN -->
    <div id="scanner" class="screen">
      <h2>QR Code Scanner</h2>
      <p style="text-align: center; margin-bottom: 20px; color: #666;">Point camera at student QR code</p>
      
      <div id="qr-reader"></div>
      
      <div id="scannerMessage" class="message" style="display: none;"></div>
      
      <button onclick="logout()" class="secondary">Logout</button>
    </div>

    <!-- RESULT SCREEN -->
    <div id="result" class="screen">
      <h2>Student Details</h2>
      
      <div id="studentDetails">
        <div class="student-card">
          <div id="studentContent"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status">
          <option value="">-- Select Status --</option>
          <option value="Checked">Checked</option>
          <option value="Problematic">Problematic</option>
          <option value="Suspicious">Suspicious</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="comment">Comments</label>
        <textarea id="comment" rows="3" placeholder="Add any comments here..."></textarea>
      </div>
      
      <button onclick="submitStatus()">Update Status</button>
      <button onclick="backToScanner()" class="secondary">Back to Scanner</button>
      
      <div id="updateMessage" class="message" style="display: none;"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzDJUw-2yRo-kVW8SIzPWKz3493T7sciQBF96J5DalSiFQ-e-dn7V7j5UX9PzP6nFQB/exec";

    let coordinator = {};
    let currentStudent = null;
    let qrScanner;

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(screenId).classList.add('active');
    }

    function showMessage(elementId, message, type) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.className = `message ${type}`;
      element.style.display = 'block';
    }

    function hideMessage(elementId) {
      document.getElementById(elementId).style.display = 'none';
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        showMessage('loginMessage', 'Please enter both username and password!', 'error');
        return;
      }
      
      showMessage('loginMessage', 'Verifying credentials...', 'warning');
      
      try {
        const url = `${API_URL}?action=verifycoordinator&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
        console.log('Login URL:', url);
        
        const response = await fetch(url);
        const data = await response.json();
        
        console.log('Login response:', data);
        
        if (data.authenticated) {
          coordinator = {
            name: data.name,
            username: data.username
          };
          
          showMessage('loginMessage', `Welcome, ${data.name}!`, 'success');
          setTimeout(() => {
            hideMessage('loginMessage');
            showScreen('scanner');
            startScanner();
          }, 1000);
        } else {
          showMessage('loginMessage', data.message || 'Invalid credentials!', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('loginMessage', 'Login failed. Please try again.', 'error');
      }
    }

    function logout() {
      coordinator = {};
      currentStudent = null;
      stopScanner();
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      hideMessage('loginMessage');
      showScreen('login');
    }

    function startScanner() {
      qrScanner = new Html5Qrcode("qr-reader");
      
      const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      };
      
      qrScanner.start(
        { facingMode: "environment" },
        config,
        onScanSuccess,
        onScanFailure
      ).catch(error => {
        showMessage('scannerMessage', `Camera error: ${error.message}`, 'error');
      });
    }

    function stopScanner() {
      if (qrScanner && qrScanner.isScanning) {
        qrScanner.stop().catch(error => {
          console.log('Scanner stop error:', error);
        });
      }
    }

    function onScanSuccess(decodedText) {
      console.log('QR Scanned:', decodedText);
      stopScanner();
      showMessage('scannerMessage', 'Processing QR code...', 'warning');
      fetchStudent(decodedText);
    }

    function onScanFailure(error) {
      // Ignore most errors - they're usually just "no QR code found"
    }

    async function fetchStudent(qrValue) {
      try {
        const url = `${API_URL}?action=get&qr=${encodeURIComponent(qrValue)}`;
        console.log('Fetching student from:', url);
        
        const response = await fetch(url);
        const data = await response.json();
        
        console.log('Student data:', data);
        
        if (data.found && data.student) {
          currentStudent = data.student;
          displayStudentDetails();
          showScreen('result');
          hideMessage('scannerMessage');
        } else {
          showMessage('scannerMessage', data.message || 'Student not found!', 'error');
          setTimeout(() => {
            hideMessage('scannerMessage');
            startScanner();
          }, 3000);
        }
      } catch (error) {
        console.error('Fetch student error:', error);
        showMessage('scannerMessage', 'Error fetching student data!', 'error');
        setTimeout(() => {
          hideMessage('scannerMessage');
          startScanner();
        }, 3000);
      }
    }

    function displayStudentDetails() {
      const student = currentStudent;
      const content = `
        ${student.Photo ? `<img src="${student.Photo}" alt="Student Photo" class="student-photo">` : ''}
        <div class="student-info">
          <div class="info-item">
            <div class="info-label">Student ID</div>
            <div class="info-value">${student.StudentID || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Name</div>
            <div class="info-value">${student.StudentName || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Class Roll No</div>
            <div class="info-value">${student.ClassRollNo || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Admission Date</div>
            <div class="info-value">${student.AdmissionDate || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Section</div>
            <div class="info-value">${student.Section || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Group</div>
            <div class="info-value">${student.Group || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Email</div>
            <div class="info-value">${student.Email || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Mobile</div>
            <div class="info-value">${student.Mobile || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Father's Name</div>
            <div class="info-value">${student.FatherName || 'N/A'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Food Preference</div>
            <div class="info-value">${student.FoodPreference || 'N/A'}</div>
          </div>
        </div>
      `;
      
      document.getElementById('studentContent').innerHTML = content;
      
      // Reset form
      document.getElementById('status').value = '';
      document.getElementById('comment').value = '';
    }

    async function submitStatus() {
      const status = document.getElementById('status').value;
      const comment = document.getElementById('comment').value;

      if (!status) {
        showMessage('updateMessage', 'Please select a status!', 'error');
        return;
      }

      const payload = {
        action: "update",
        StudentID: currentStudent.StudentID,
        QRCode: currentStudent.QRCode,
        Status: status,
        Comment: comment,
        Coordinator: coordinator.name
      };

      try {
        showMessage('updateMessage', 'Updating status...', 'warning');
        
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage('updateMessage', 'Status updated successfully!', 'success');
          setTimeout(() => {
            backToScanner();
          }, 1500);
        } else {
          showMessage('updateMessage', result.error || 'Update failed!', 'error');
        }
      } catch (error) {
        console.error('Update error:', error);
        showMessage('updateMessage', 'Error updating status!', 'error');
      }
    }

    function backToScanner() {
      hideMessage('updateMessage');
      showScreen('scanner');
      startScanner();
    }

    // Enter key support for login
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
